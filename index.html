<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <title>تسجيل الدخول</title>
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <!-- Form Section -->
                <div class="col-lg-6 col-md-6">
                    <form action="/login" method="POST" class="text-center form-log">
                        <!-- Logo -->
                        <div class="img-logo d-flex justify-content-center mt-4">
                            <img src="img/logo.png" alt="Logo">
                        </div>
                        <!-- Form Text -->
                        <div class="text-form text-center mt-2">
                            <h1 class="mt-3 main-font fw-bold mb-3">تسجيل دخول</h1>
                            <p class="fw-medium">ليس لديك حساب؟ <a href="createaccount.html">انشئ حسابك الآن</a></p>
                        </div>
                        <!-- Input Fields -->
                        <div class="d-flex justify-content-center flex-wrap">
                            <!-- Mobile Number -->
                            <div class="group-input mb-1 d-flex justify-content-center flex-column">
                                <label class="mobile-label text-end p-2 fw-bold">رقم الجوال</label>
                                <div class="mobile-number-container">
                                    <div class="country-code">
                                        <i class="fa-solid fa-phone"></i>
                                    </div>
                                    <input type="tel" placeholder="رقم الجوال" class="mobile-input text-end">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center flex-wrap">
                            <!-- Password -->
                            <div class="group-input mb-3 d-flex justify-content-center flex-column">
                                <label class="mobile-label text-end p-2 fw-bold">كلمة المرور</label>
                                <div class="mobile-number-container">
                                    <div class="country-code">
                                        <i class="fa-regular fa-eye"></i>
                                    </div>
                                    <input type="password" placeholder="كلمة المرور" class="mobile-input text-end">
                                </div>
                            </div>
                        </div>
                        <!-- Forget Password -->
                        <div class="forget-pass mb-3">
                            <a href="#" class="text-black-50">هل نسيت كلمة المرور؟</a>
                        </div>
                        <!-- Submit Button -->
                        <button class="btn-finsh m-auto">
                            <a href="index.html" class="text-white text-decoration-none">متابعة</a>
                        </button>
                        <!-- Footer Links -->
                        <div class="link-footer d-flex justify-content-center gap-3 flex-wrap">
                            <a href="#">الشروط والاحكام</a>
                            <a href="#">سياسة الخصوصية</a>
                            <a href="#">الاسئلة الشائعة</a>
                        </div>
                        <!-- Social Icons -->
                        <div class="icons mt-4 d-flex justify-content-center gap-2 flex-wrap">
                            <div class="icon-child">
                                <i class="fa-brands fa-twitter"></i>
                            </div>
                            <div class="icon-child">
                                <i class="fa-brands fa-facebook"></i>
                            </div>
                            <div class="icon-child">
                                <i class="fa-brands fa-whatsapp"></i>
                            </div>
                            <div class="icon-child">
                                <i class="fa-regular fa-envelope"></i>
                            </div>
                            <div class="icon-child">
                                <i class="fa-solid fa-mobile-screen"></i>
                            </div>
                        </div>
                        <!-- Copyright Text -->
                        <div class="text-copy mt-4">
                            <p>© 2024 جميع الحقوق محفوظة</p>
                        </div>
                    </form>
                </div>
                <!-- Image Section -->
                <div class="col-lg-6 col-md-6">
                    <div class="logo-home">
                        <img src="img/Screenshot 2024-05-19 154140.png" alt="Home Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
